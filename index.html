<style>
    a,
    a:focus,
    a:hover {
        color: #fff;
    }

    .btn-secondary,
    .btn-secondary:hover,
    .btn-secondary:focus {
        color: #333;
        text-shadow: none;
        /* Prevent inheritance from `body` */
        background-color: #fff;
        border: .05rem solid #fff;
    }

    html,
    body {
        height: 100%;
        background-color: #0A0A0A;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-pack: center;
        -webkit-box-pack: center;
        justify-content: center;
        color: #fff;
    }

    .cover-container {
        max-width: 40em;
    }


    /*
 * Header
 */
    .masthead {
        margin-bottom: 2rem;
    }

    .masthead-brand {
        margin-bottom: 0;
    }

    .nav-masthead .nav-link {
        padding: .25rem 0;
        font-weight: 700;
        color: rgba(255, 255, 255, .5);
        background-color: transparent;
        border-bottom: .25rem solid transparent;
    }

    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
        border-bottom-color: rgba(255, 255, 255, .25);
    }

    .nav-masthead .nav-link+.nav-link {
        margin-left: 1rem;
    }

    .nav-masthead .active {
        color: #fff;
        border-bottom-color: #fff;
    }

    @media (min-width: 48em) {
        .masthead-brand {
            float: left;
        }

        .nav-masthead {
            float: right;
        }
    }

    .cover {
        padding: 0 1.5rem;
    }

    .cover .btn-lg {
        padding: .75rem 1.25rem;
        font-weight: 700;
    }

    .mastfoot {
        color: rgba(255, 255, 255, .5);
    }

    ::selection {
        color: none;
        background: none;
    }

    body .typing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
    }

    body .typing-container #feature-text {
        margin-left: 8px;
    }

    body .typing-container .input-cursor {
        display: inline-block;
        width: 2px;
        height: 42px;
        background-color: white;
        margin-left: 8px;
        animation: blink 0.6s linear infinite alternate;
    }

    .bracket {
        color: #23d160;
    }

    .spacer {
        margin-left: 0px;
    }

    @media (min-width: 500px) {
        .spacer {
            margin-left: 10px;
        }
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }

        40% {
            opacity: 1;
        }

        60% {
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }
</style>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <a type="button" class="btn btn-outline-light" href="https://github.com/mercure-imaging/mercure" style="margin-bottom: 10px;"><i class="fab fa-github"></i>&nbsp; Open GitHub Project</a>
            <span class="spacer"></span>
            <a type="button" class="btn btn-outline-light" href="https://mercure-imaging.org/docs/index.html" style="margin-bottom: 10px;"><i class="fas fa-book-open"></i>&nbsp; Show Documentation</a>
        </header>

        <main role="main" class="inner cover">
            <img src="mercure.png" width="100%">

            <div style="margin-top: 40px;" class="typing-container"><span class="bracket">[</span>
                <span id="sentence" class="sentence"></span>
                <span id="feature-text"></span>
                <span class="input-cursor"></span><span class="bracket">]</span>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Developed by the <a href="https://cai2r.net" target="_bank">Center for Advanced Imaging Innovation
                        and Research</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        const carouselText = [
            { text: "mercure is launching soon !", color: "white" },
            { text: "The open-source DICOM orchestrator", color: "white" },
            { text: "Simple web-based user interface", color: "white" },
            { text: "Flexible routing rules", color: "white" },
            { text: "Extensive monitoring functions", color: "white" },
            { text: "Containerized processing modules", color: "white" }
        ]

        $(function () {
            carousel(carouselText, "#feature-text");
        });

        async function typeSentence(sentence, eleRef, delay = 100) {
            const letters = sentence.split("");
            let i = 0;
            while (i < letters.length) {
                await waitForMs(delay);
                $(eleRef).append(letters[i]);
                i++
            }
            return;
        }

        async function deleteSentence(eleRef) {
            const sentence = $(eleRef).html();
            const letters = sentence.split("");
            let i = 0;
            while (letters.length > 0) {
                await waitForMs(80);
                letters.pop();
                $(eleRef).html(letters.join(""));
            }
        }

        async function carousel(carouselList, eleRef) {
            var i = 0;
            while (true) {
                await typeSentence(carouselList[i].text, eleRef);
                await waitForMs(1500);
                await deleteSentence(eleRef);
                await waitForMs(500);
                i++
                if (i >= carouselList.length) { i = 0; }
            }
        }

        function waitForMs(ms) {
            return new Promise(resolve => setTimeout(resolve, ms))
        }
    </script>
